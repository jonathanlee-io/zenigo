<div class="min-h-screen bg-slate-50 dark:bg-slate-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page header with organization and project info -->
    <div class="mb-8">
      <div class="flex flex-col md:flex-row md:items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Project Dashboard</h1>
          <div class="mt-1 flex flex-col sm:flex-row sm:items-center gap-x-2">
            <div class="flex items-center">
              <span class="text-sm text-slate-600 dark:text-slate-400">Organization:</span>
              <span class="ml-1 text-sm font-medium text-indigo-700 dark:text-indigo-400">
                {{ projectStore.projectById()?.client?.displayName }}
              </span>
            </div>
            <div class="hidden sm:block text-slate-400 dark:text-slate-600">â€¢</div>
            <div class="flex items-center">
              <span class="text-sm text-slate-600 dark:text-slate-400">Project:</span>
              <span class="ml-1 text-sm font-medium text-indigo-700 dark:text-indigo-400">
                {{ projectStore.projectById()?.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs for Feature Flags and Feedback -->
    <div
      class="bg-white dark:bg-slate-800 shadow-md rounded-lg border border-slate-200 dark:border-slate-700 overflow-hidden mb-8">
      <!-- Tab Navigation -->
      <div class="border-b border-slate-200 dark:border-slate-700">
        <nav class="flex -mb-px">
          <button (click)="activeTab = 'featureFlags'" [ngClass]="activeTab === 'featureFlags' ?
                    'border-indigo-500 text-indigo-700 dark:text-indigo-400 dark:border-indigo-400' :
                    'border-transparent text-slate-600 hover:text-slate-800 hover:border-slate-300 dark:text-slate-400 dark:hover:text-slate-300 dark:hover:border-slate-600'"
                  class="px-6 py-4 flex items-center font-medium text-sm border-b-2 focus:outline-none">
            <svg
              [ngClass]="activeTab === 'featureFlags' ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-500 group-hover:text-slate-600 dark:text-slate-500 dark:group-hover:text-slate-400'"
              class="mr-2 h-5 w-5"
              fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
            Feature Flags
          </button>
          <button (click)="activeTab = 'feedback'" [ngClass]="activeTab === 'feedback' ?
                    'border-indigo-500 text-indigo-700 dark:text-indigo-400 dark:border-indigo-400' :
                    'border-transparent text-slate-600 hover:text-slate-800 hover:border-slate-300 dark:text-slate-400 dark:hover:text-slate-300 dark:hover:border-slate-600'"
                  class="px-6 py-4 flex items-center font-medium text-sm border-b-2 focus:outline-none">
            <svg
              [ngClass]="activeTab === 'feedback' ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-500 group-hover:text-slate-600 dark:text-slate-500 dark:group-hover:text-slate-400'"
              class="mr-2 h-5 w-5"
              fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
            Feedback
          </button>
          <!-- New User Segments Tab -->
          <button (click)="activeTab = 'userSegments'" [ngClass]="activeTab === 'userSegments' ?
                    'border-indigo-500 text-indigo-700 dark:text-indigo-400 dark:border-indigo-400' :
                    'border-transparent text-slate-600 hover:text-slate-800 hover:border-slate-300 dark:text-slate-400 dark:hover:text-slate-300 dark:hover:border-slate-600'"
                  class="px-6 py-4 flex items-center font-medium text-sm border-b-2 focus:outline-none">
            <svg
              [ngClass]="activeTab === 'userSegments' ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-500 group-hover:text-slate-600 dark:text-slate-500 dark:group-hover:text-slate-400'"
              class="mr-2 h-5 w-5"
              fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
              <path d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
            User Segments
          </button>
        </nav>
      </div>

      <!-- Feature Flags Tab Content -->
      <div *ngIf="activeTab === 'featureFlags'">
        <app-feature-flags-tab />
      </div>

      <!-- Feedback Tab Content -->
      <div *ngIf="activeTab === 'feedback'">
        <app-feedback-tab />
      </div>

      <!-- User Segments Tab Content -->
      <div *ngIf="activeTab === 'userSegments'">
        <app-user-segments-tab/>
      </div>

      <!-- Feature Configuration Panel -->
      <div
        class="bg-white dark:bg-slate-800 shadow-md rounded-lg border border-slate-200 dark:border-slate-700 overflow-hidden mb-8">
        <div class="px-6 py-4 border-b border-slate-200 dark:border-slate-700">
          <h2 class="text-lg font-medium text-slate-800 dark:text-white">Feature Configuration</h2>
        </div>
        <div class="p-6">
          <app-project-features-switches
            [bugReportsEnabledFormControl]="bugReportsEnabledFormControl"
            [featureFeedbackEnabledFormControl]="featureFeedbackEnabledFormControl"
            [featureRequestsEnabledFormControl]="featureRequestsEnabledFormControl"
            [isHintEnabled]="false"
            [ownerIssuesEnabledFormControl]="ownerIssuesEnabledFormControl"
            [ownerUpdatesEnabledFormControl]="ownerUpdatesEnabledFormControl"
            [userIssuesEnabledFormControl]="userIssuesEnabledFormControl"
          />
        </div>
      </div>
      <!-- Project Actions Panel -->
      <div
        class="bg-white dark:bg-slate-800 shadow-md rounded-lg border border-slate-200 dark:border-slate-700 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-200 dark:border-slate-700">
          <h2 class="text-lg font-medium text-slate-800 dark:text-white">Project Actions</h2>
        </div>
        <div class="p-6">
          <app-project-actions-panel/>
        </div>
      </div>
    </div>
  </div>
