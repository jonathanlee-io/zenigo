<div class="mt-6 flex items-center justify-end gap-x-6 animate-fadeindown">
  <a
    [routerLink]="cancelRoutePath()"
    [severity]="'secondary'"
    class="px-8 py-4 text-2xl font-bold
           text-slate-700 dark:text-slate-300
           bg-slate-100 dark:bg-slate-700
           border border-slate-300 dark:border-slate-600
           rounded-full shadow-lg transform transition-all duration-200
           hover:scale-105 hover:bg-slate-200 dark:hover:bg-slate-600
           hover:rotate-3 hover:shadow-xl
           focus:outline-none focus:ring-2 focus:ring-slate-400 dark:focus:ring-slate-500"
    pButton
    type="button">
    Cancel
  </a>
  <button
    (click)="doCreateProject()"
    [disabled]="!isReadyToContinue()"
    [loading]="clientStore.isLoading()"
    [severity]="(isReadyToContinue()) ? 'primary': 'secondary'"
    class="px-8 py-4 text-2xl font-bold
           disabled:opacity-50 disabled:cursor-not-allowed
           enabled:text-white enabled:bg-slate-600 enabled:dark:bg-slate-800
           enabled:border enabled:border-slate-500 enabled:dark:border-slate-700
           disabled:text-slate-400 disabled:bg-slate-200 disabled:dark:bg-slate-800 disabled:dark:text-slate-600
           rounded-full shadow-lg transform transition-all duration-200
           enabled:hover:scale-105 enabled:hover:bg-slate-500 enabled:dark:hover:bg-slate-700
           enabled:hover:rotate-3 enabled:hover:shadow-xl
           focus:outline-none focus:ring-2 focus:ring-slate-400 dark:focus:ring-slate-500"
    pButton
    type="button">
    Continue
    @if (isReadyToContinue()) {
      <ArrowRightIcon />
    }
  </button>
</div>
