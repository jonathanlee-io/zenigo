<div class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-gray-900/10 pb-12 md:grid-cols-3 mt-8">
  <div>
    <h2 class="text-4xl font-extrabold tracking-wide text-light-text-primary dark:text-dark-text-primary">
      Project Display Name
    </h2>
    <p *ngIf="!isReadonly()" class="mt-1 text-xl text-light-text-primary dark:text-dark-text-primary">This is just a display name for
      your product, for example, your website's domain.</p>
  </div>

  <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2">
    <div class="sm:col-span-4">
      <div class="mt-2">
        <div class="mt-2">
          <div
            [ngClass]="{'outline-light-error text-light-error': (projectDisplayNameFormControl().invalid && projectDisplayNameFormControl().dirty), 'outline-light-success': projectDisplayNameFormControl().valid}"
            class="flex items-center rounded-full py-2 px-4 shadow-lg outline outline-2 dark:outline-dark-text-primary focus-within:outline-pink-500">
            <input [formControl]="projectDisplayNameFormControl()" [ngClass]="{'placeholder-light-error': (projectDisplayNameFormControl().invalid && projectDisplayNameFormControl().dirty), 'text-light-success outline-light-success': projectDisplayNameFormControl().valid}" autocomplete="off"
                   class="w-full text-lg rounded-full focus:outline-none text-light-text-primary dark:text-light-text-primary"
                   id="clientDisplayName"
                   name="clientDisplayName"
                   placeholder="Enter Project Display Name"
                   type="text">
            <div class="flex items-center ml-2 mt-2 pb-2">
              <i *ngIf="projectDisplayNameFormControl().valid" class="pi pi-thumbs-up text-light-success"></i>
              <i *ngIf="projectDisplayNameFormControl().invalid && projectDisplayNameFormControl().dirty"
                 class="pi pi-thumbs-down text-light-error"></i>
            </div>
          </div>

          <div
            *ngIf="projectDisplayNameFormControl().invalid && projectDisplayNameFormControl().dirty"
            class="text-light-error mt-4" style="font-size: 1.25rem;">
            Please enter a valid display name between 3 and 100 characters long.
          </div>
          <div
            *ngIf="projectDisplayNameFormControl().valid"
            class="text-light-success mt-4" style="font-size: 1.25rem;">
            Valid display name.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
