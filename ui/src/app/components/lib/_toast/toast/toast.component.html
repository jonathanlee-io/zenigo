<div class="fixed top-6 right-6 z-50 space-y-4">
  @for (toast of toastStore.toasts(); track $index;) {

    <div
      class="min-w-[380px] p-6 rounded-xl shadow-[0_20px_25px_-5px_rgba(0,0,0,0.1),0_8px_10px_-6px_rgba(0,0,0,0.1)] backdrop-blur-sm"
      [ngClass]="getToastClass(toast)"
      [@slideIn]
    >
      <div class="flex items-start gap-4">
        <div class="shrink-0">
          @switch (toast.severity) {
            <!-- Success Icon -->
            @case ('success') {
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            }
            <!-- Error Icon -->
            @case ('error') {
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            }
            <!-- Warning Icon -->
            @case ('warning') {
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
            }
            <!-- Info Icon -->
            @default {
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            }
          }
        </div>

        <div class="flex-1">
          <h3 class="text-lg font-semibold leading-6 mb-1">
            {{ toast.summary }}
          </h3>
          <p class="text-sm opacity-90">
            {{ toast.detail }}
          </p>
        </div>

        <button
          (click)="removeToast(toast)"
          class="shrink-0 w-6 h-6 flex items-center justify-center rounded-full
                     hover:bg-black/10 transition-colors duration-200"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  }
</div>
