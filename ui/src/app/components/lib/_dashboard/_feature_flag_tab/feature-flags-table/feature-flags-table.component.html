<!-- Feature Flags Table -->
<div>
  <table class="w-full divide-y divide-slate-200 dark:divide-slate-700 table-fixed">
    <thead>
    <tr>
      <th
        class="px-6 py-3 bg-slate-50 dark:bg-slate-700 text-left text-xs font-medium text-slate-600 dark:text-slate-300 uppercase tracking-wider w-1/4"
        scope="col">Flag Name
      </th>
      <th
        class="px-6 py-3 bg-slate-50 dark:bg-slate-700 text-left text-xs font-medium text-slate-600 dark:text-slate-300 uppercase tracking-wider w-1/4"
        scope="col">Description
      </th>
      <th
        class="px-6 py-3 bg-slate-50 dark:bg-slate-700 text-left text-xs font-medium text-slate-600 dark:text-slate-300 uppercase tracking-wider w-1/6"
        scope="col">Status
      </th>
      <th
        class="px-6 py-3 bg-slate-50 dark:bg-slate-700 text-left text-xs font-medium text-slate-600 dark:text-slate-300 uppercase tracking-wider w-1/6"
        scope="col">Created
      </th>
      <th
        class="px-6 py-3 bg-slate-50 dark:bg-slate-700 text-left text-xs font-medium text-slate-600 dark:text-slate-300 uppercase tracking-wider w-1/6"
        scope="col">Actions
      </th>
    </tr>
    </thead>
    <tbody class="bg-white dark:bg-slate-800 divide-y divide-slate-200 dark:divide-slate-700">
    <!-- Example rows, replace with actual data -->
      @for (featureFlag of featureFlags(); track $index; ) {
        <tr class="hover:bg-slate-100 dark:hover:bg-slate-700/50 transition-colors duration-150">
          <td class="px-6 py-4 truncate text-sm font-medium text-slate-900 dark:text-white">
            {{ featureFlag.key }}
          </td>
          <td class="px-6 py-4 truncate text-sm text-slate-800 dark:text-slate-300">
            {{ featureFlag.description }}
          </td>
          <td class="px-6 py-4">
            <span
              [ngClass]="{
                'text-emerald-800 bg-emerald-100 dark:bg-emerald-900/30 dark:text-emerald-300': featureFlag.status === 'Enabled',
                'text-red-800 bg-red-100 dark:bg-red-900/30 dark:text-red-300': featureFlag.status === 'Disabled',
                'text-yellow-800 bg-yellow-100 dark:bg-yellow-900/30 dark:text-yellow-300': featureFlag.status === 'Partial'
              }"
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
              <span
                [ngClass]="{
                  'bg-emerald-500 dark:bg-emerald-400': featureFlag.status === 'Enabled',
                  'bg-red-500 dark:bg-red-400': featureFlag.status === 'Disabled',
                  'bg-yellow-500 dark:bg-yellow-400': featureFlag.status === 'Partial'
                }"
                class="flex-shrink-0 h-1.5 w-1.5 rounded-full">
              </span>
              <span class="ml-1.5">{{ featureFlag.status }}</span>
            </span>
          </td>
          <td class="px-6 py-4 truncate text-sm text-slate-800 dark:text-slate-300">
            {{ featureFlag.creationDate | timeAgoDate }}
          </td>
          <td class="px-6 py-4 text-sm">
            <button
              (click)="openFeatureFlagEditDialog('12345')"
              class="text-indigo-700 dark:text-indigo-400 hover:text-indigo-900 dark:hover:text-indigo-300 font-medium">
              Edit
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

<!-- Table footer -->
<div
  class="px-6 py-3 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 text-sm text-slate-600 dark:text-slate-400 flex items-center justify-between">
  <span>Total of {{ featureFlags().length }} feature flag(s)</span>

  <button
    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-800">
    <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M12 4v16m8-8H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
    </svg>
    Add New Flag
  </button>
</div>
