<div [style]="'box-shadow: 5px 5px 0 black; outline: 3px solid black;'"
     class="py-24 sm:py-32 border-8 border-black rounded-3xl min-h-screen bg-light-white dark:bg-dark-primary">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Header Section -->
    <div class="rounded-lg shadow-md mb-6">
      <h1 class="text-2xl md:text-4xl font-bold text-gray-900 dark:text-white">
        www.RoomyLedger.com
      </h1>
      <p class="text-gray-600 dark:text-gray-300 mt-2">
        Discover the most innovative product to enhance your work and life. Stay updated with our latest features and
        announcements!
      </p>
    </div>
    <div class="flex justify-center mt-8">
      <a
        [routerLink]="rebaseRoutePathAsString(RoutePath.PRODUCT_PAGE.replace(':subdomain', subdomain()))"
        class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-3 px-6 rounded-full
           shadow-lg hover:shadow-2xl hover:scale-105 transform transition-all duration-300 ease-in-out"
      >
        Go back to Product Page
      </a>
    </div>
    <p-divider />
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <app-product-roadmap-board />
    </div>
  </div>
</div>
