<div class="card rounded-2xl shadow-lg p-4 my-3 cursor-move" [ngClass]="issue().color">
  <h3 class="mt-2 text-lg/8 font-semibold tracking-tight text-gray-900">{{ issue().title }}</h3>
  <p-tag severity="contrast" [value]="issue().epicTitle" />
  <ul role="list" class="mt-6 flex gap-x-6">
    <li>
      <i class="pi pi-users"></i>&nbsp;<span>{{ issue().assignee }}</span>
    </li>
  </ul>
</div>
